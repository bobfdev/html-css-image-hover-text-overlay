<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="image_row">
        <div class="image">
            <img class="image_img" src="images/mako.jpg" alt="Mako Shark">
            <div class="image_overlay image_overlay_blur">
                <div class="image_title">Mako Shark</div>
                <p class="image_description">
                    Isurus oxyrinchus
                </p>
            </div>
        </div>
        <div class="image">
            <img class="image_img" src="images/hammerhead.jpg" alt="Hammerhead Shark">
            <div class="image_overlay image_overlay_blur">
                <div class="image_title">Hammerhead Shark</div>
                <p class="image_description">
                    Sphyrnidae
                </p>
            </div>
        </div>
        <div class="image">
            <img class="image_img" src="images/bull.jpg" alt="Bull Shark">
            <div class="image_overlay image_overlay_color">
                <div class="image_title">Bull Shark</div>
                <p class="image_description">
                    Carcharhinus leucas
                </p>
            </div>
        </div>
        <div class="image">
            <img class="image_img" src="images/blue.jpg" alt="Blue Shark">
            <div class="image_overlay image_overlay_color">
                <div class="image_title">Blue Shark</div>
                <p class="image_description">
                    Prionace glauca
                </p>
            </div>
        </div>
    </div>
</body>
</html>
